<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/Popup.css">
</head>
<body>
  <div id="container" class="popup-container">
      <div id="will-suspend" class="will-suspend">
          <div id="will-suspend-txt" class="will-suspend-txt">
              Tab will suspend automatically.
          </div>
          <a id="not-now-a" class="a-not-now" href="#">Not now</a>
          <a id="remove-from-black-list" class="a-black-list" href="#">Remove from black list</a>
          <a id="remove-domain-from-black-list" class="a-black-list-domain" href="#">Remove from black list</a>
          <a id="unpause" class="a-black-list-unpause" href="#">Unpause</a>
      </div>
      <div id="block-one" class="block">
          <div id="suspend-this-tab-now" class="block-item">Suspend this tab now</div>
          <div id="never-suspend-url" class="block-item">Never suspend this URL</div>
          <div id="never-suspend-domain" class="block-item">Never suspend this domain</div>
      </div>
      <div id="block-two" class="block">
          <div id="suspend-all-other" class="block-item">Suspend all other tabs</div>
          <div id="unsuspend-all" class="block-item">Unsuspend all tabs</div>
      </div>
      <div id="block-three" class="block">
          <div id="setting" class="block-item">Setting</div>
      </div>
  </div>
  <script type="text/javascript" src="../js/Popup.js"></script>
</body>
</html>
