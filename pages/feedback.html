<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
    <link href="feedback.css" rel="stylesheet">
    <script src="feedback.js" async></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <img src="./icons/logo.png" alt="header_logo" class="header_logo">
            <div class="header_text">Browser Accelerator</div>
        </header>
        <main>
            <div class="preview">
                <div class="preview_content">
                    <h1 class="preview_title">
                        We are glad that you have been with Browser Accelerator for 24 hours
                    </h1>
                    <div class="preview_subtitle">
                        How would you rate our extension?
                    </div>
                    <div class="preview_rating">
                        <div class="preview_rating_star" data-rating-value="1"></div>
                        <div class="preview_rating_star" data-rating-value="2"></div>
                        <div class="preview_rating_star" data-rating-value="3"></div>
                        <div class="preview_rating_star" data-rating-value="4"></div>
                        <div class="preview_rating_star" data-rating-value="5"></div>
                    </div>
                </div>
                <div class="feedback_form">
                    <div class="feedback_form_title">
                        Thanks for appreciating us.<br/>
                        Please leave a comment about your experience
                    </div>
                    <form action="">
                        <textarea name="feedback_text" id="feedback_text" placeholder="Leave your comment here"></textarea>
                        <button class="feedback_btn" type="submit" disabled>Send your feedback</button>
                    </form>
                </div>
            </div>
            <div class="congrats" hidden>
                <img src="./icons/applause.png" alt="applause"/>
                <div class="congrats_text">
                    We are grateful for your rating and feedback
                </div>
            </div>
        </main>
    </div>
</body>
</html>
